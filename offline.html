<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Vencedora Despachos</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>
<body class="font-body bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-lg p-8 text-center">
            <svg class="mx-auto mb-4 w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
            
            <h1 class="text-3xl font-title font-bold mb-4 text-white">Sin Conexión</h1>
            <p class="text-lg font-body text-gray-400 mb-6">
                No tienes conexión a internet. La aplicación funciona en modo offline.
            </p>
            
            <div class="space-y-4">
                <button onclick="window.location.reload()" class="w-full px-4 py-2 bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg transition-colors">
                    Intentar de Nuevo
                </button>
                <button onclick="window.location.href='/'" class="w-full px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors">
                    Volver al Inicio
                </button>
            </div>
            
            <p class="mt-6 text-sm text-gray-500">
                Los datos se guardan localmente y se sincronizarán cuando vuelva la conexión.
            </p>
        </div>
    </div>
</body>
</html>
